<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巧口食雞計算機</title>
    <style>
        /* CSS 確保網頁響應式調整 */
        body { 
            font-family: Arial, sans-serif; 
            padding: 10px; 
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px; /* 限制內容最大寬度 */
            margin: 0 auto; /* 置中 */
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 5px;
        }
        .version {
            text-align: right;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
            font-size: 1em;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px 8px; 
            text-align: left; 
        }
        th { 
            background-color: #eee;
            color: #555;
        }
        /* --- 欄位寬度設定 (保留上次的修改) --- */
        
        #priceTable thead th:nth-child(2) { /* 單價 (15%) */
            width: 15%; 
        }
        #priceTable thead th:nth-child(3) { /* 數量 (15%) */
            width: 15%; 
        }
        #priceTable thead th:nth-child(4) { /* 小計 (25%) */
            width: 25%; 
        }
        /* 品項名稱 (第 1 欄) 自動佔據剩下的 45% 寬度 */
        /* ---------------------------------------------------- */

        /* 數量輸入欄位優化 */
        input[type="number"] { 
            width: 100%; 
            padding: 5px;
            box-sizing: border-box; 
            text-align: right; 
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }
        
        /* --- 修正：總計欄位樣式改回柔和風格 --- */
        .total-row td { 
            font-weight: bold; 
            background-color: #ffccbc; /* 柔和背景色 */
            color: #333; /* 恢復深色文字 */
            font-size: 1.5em; /* 恢復字體大小 */
            border: 1px solid #ddd; /* 恢復標準邊框 */
            text-shadow: none; /* 移除文字陰影 */
        }
        /* -------------------------------------- */

        #clearButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #clearButton:hover { background-color: #d32f2f; }
        
        /* 手機版適應性調整 */
        @media (max-width: 480px) {
            body { padding: 5px; }
            th, td { padding: 8px 5px; }
            h1 { font-size: 1.5em; }
            .version { font-size: 0.8em; }
            .total-row td { font-size: 1.1em; padding: 12px 8px; } /* 手機版總計調整 */
            #clearButton { padding: 12px; font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>巧口食雞計算機</h1>
        <div class="version">菜單版本: **2025.10.08**</div>
        
        <table id="priceTable">
            <thead>
                <tr>
                    <th>品項名稱</th>
                    <th>單價 (NTD)</th> 
                    <th>數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="3" style="text-align: right;">總計</td>
                    <td id="grandTotal">0</td>
                </tr>
            </tfoot>
        </table>

        <button id="clearButton">一鍵歸零所有數量</button>
    </div>

    <script>
        // 固定菜單數據
        const MENU = [
            { name: "碳烤香雞排", price: 85 },
            { name: "炸雞排", price: 80 },
            { name: "薯條 甜不辣 (小)", price: 35 },
            { name: "薯條 甜不辣 (大)", price: 55 },
            { name: "魷魚 雞肉酥", price: 65 },
            { name: "花枝丸", price: 30 }
        ];

        const tableBody = document.querySelector('#priceTable tbody');
        const grandTotalElement = document.getElementById('grandTotal');

        // --- 核心函式 1: 計算總和 ---
        function calculateTotal() {
            let grandTotal = 0;
            const rows = tableBody.querySelectorAll('tr');

            rows.forEach(row => {
                const price = parseFloat(row.dataset.price) || 0; 
                const quantityInput = row.querySelector('.quantity');
                const subtotalCell = row.querySelector('.subtotal');

                // 如果輸入框是空白，則視為 0 進行計算
                const quantity = parseInt(quantityInput.value) || 0; 
                
                const subtotal = price * quantity;
                grandTotal += subtotal;

                // 更新小計並使用千分位格式
                subtotalCell.textContent = subtotal.toLocaleString('zh-TW');
            });

            // 更新總計並使用千分位格式
            grandTotalElement.textContent = grandTotal.toLocaleString('zh-TW');
        }

        // --- 核心函式 2: 點擊自動清空 (歸零) ---
        function clearOnFocus(event) {
            // 點擊時，一律將當前值清空為空白，避免覆蓋舊值
            event.target.value = ''; 
        }
        
        function fillZeroOnBlur(event) {
             // 當數量輸入框失去焦點時
             if (event.target.value === '') {
                 // 如果它是空的，則設為 0
                 event.target.value = 0;
             }
             calculateTotal(); // 重新計算
        }

        // --- 核心函式 3: 歸零所有數量 ---
        function resetAllQuantities() {
            const quantityInputs = tableBody.querySelectorAll('.quantity');
            
            // 將所有數量輸入框的值設為 0
            quantityInputs.forEach(input => {
                input.value = 0; 
            });

            // 立即重新計算總價
            calculateTotal();
        }

        // --- 初始化頁面 ---
        function initializeTable() {
            MENU.forEach(item => {
                const newRow = tableBody.insertRow();
                newRow.dataset.price = item.price; 
                
                // 品項名稱 (固定)
                newRow.insertCell().textContent = item.name;
                
                // 單價 (固定，僅顯示)
                newRow.insertCell().textContent = item.price.toLocaleString('zh-TW');
                
                // 數量輸入框
                const quantityCell = newRow.insertCell();
                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.className = 'quantity';
                quantityInput.value = 0; // 初始值為 0
                quantityInput.min = 0;
                
                // 綁定事件
                quantityInput.addEventListener('input', calculateTotal); // 輸入時計算
                quantityInput.addEventListener('focus', clearOnFocus);   // 點擊時清空
                quantityInput.addEventListener('blur', fillZeroOnBlur);  // 失去焦點時補 0
                
                quantityCell.appendChild(quantityInput);
                
                // 小計
                const subtotalCell = newRow.insertCell();
                subtotalCell.classList.add('subtotal');
                subtotalCell.textContent = '0';
            });
            
            // 初次計算
            calculateTotal();
            
            // 綁定一鍵歸零按鈕
            document.getElementById('clearButton').addEventListener('click', resetAllQuantities);
        }

        // 頁面載入完成後執行初始化
        document.addEventListener('DOMContentLoaded', initializeTable);

    </script>
</body>
</html>
